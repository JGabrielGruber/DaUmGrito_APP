<ion-content>
	<ion-card>
		<ion-card-content>
			<form (ngSubmit)="logIn()" #loginForm="ngForm">
				<ion-item>
					<ion-label position="floating" color="light">CPF</ion-label>
					<ion-input
						name="client_id"
						required
						type="number"
						[(ngModel)]="credentials.client_id"
						color="primary"
					></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating" color="light">Senha</ion-label>
					<ion-input
						name="client_secret"
						required
						type="password"
						[(ngModel)]="credentials.client_secret"
						color="primary"
					></ion-input>
				</ion-item>
				<br />
				<ion-button
					expand="block"
					fill="outline"
					type="Submit"
					[disabled]="!loginForm.form.valid"
					color="primary"
				>Acessar</ion-button>
				<ion-button class="button-middle" expand="block" fill="clear">
					Esqueci a senha
				</ion-button>
			</form>
		</ion-card-content>
	</ion-card>
	<ion-button class="button-bottom button-shadow" expand="full" fill="solid" (click)="signUp()">
		Quero me cadastrar!
	</ion-button>
</ion-content>
