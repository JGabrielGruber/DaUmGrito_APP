<ion-content color="light">
	<img src="../../assets/ico_DaUmGrito.png" alt="">
	<ion-card>
		<ion-card-content>
			<form (ngSubmit)="logIn()" #loginForm="ngForm">
				<ion-item color="light">
					<ion-icon name="contact" slot="start" color="dark"></ion-icon>
					<ion-label position="floating" color="dark">CPF</ion-label>
					<ion-input
						name="client_id"
						required
						type="number"
						[(ngModel)]="credentials.client_id"
						color="primary"
					></ion-input>
				</ion-item>
				<ion-item color="light">
					<ion-icon name="lock" slot="start" color="dark"></ion-icon>
					<ion-label position="floating" color="dark">Senha</ion-label>
					<ion-input
						name="client_secret"
						required
						type="password"
						[(ngModel)]="credentials.client_secret"
						color="primary"
					></ion-input>
				</ion-item>
				<br />
				<ion-button
					expand="block"
					fill="solid"
					type="Submit"
					[disabled]="!loginForm.form.valid"
					color="primary"
				>Acessar</ion-button>
				<ion-button class="noCP" fill="clear">
					Esqueceu a senha?
				</ion-button>
			</form>
			<ion-button class="button-bottom noCP" expand="full" fill="clear" (click)="signUp()">
				Quero me cadastrar!
			</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
