<ion-header>
	<ion-toolbar color="secondary">
		<ion-buttons slot="start">
			<ion-menu-button menu="sideMenu"></ion-menu-button>
		</ion-buttons>
		<ion-title>Meus Chamados</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list lines>
		<ion-item *ngFor="let item of lista" text-wrap (click)="detalhes(item)">
			{{ item.titulo }}
		</ion-item>
	</ion-list>
</ion-content>
